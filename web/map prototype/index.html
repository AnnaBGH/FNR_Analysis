<!DOCTYPE html>
<html>
<head>
	<title>FNR Analysis</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="js/lib/leaflet-0.6.4.css" />
	<!--[if lte IE 8]>
    	<link rel="stylesheet" href="js/lib/leaflet.ie-0.6.4.css" />
	<![endif]-->
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="map"></div>
	<section style="float: right; width: 300px; height: 200px; border: 1px solid black; border-radius: 10px; overflow: auto; padding: 1em;" id="boroughs">
		<h2 style="padding: 0; margin: 0;">London Boroughs Selected</h2>
		<boroughs>
		</boroughs>
	</section>
	<section style="float: right; width: 300px; height: 200px; border: 1px solid black; border-radius: 10px; overflow: auto; padding: 1em;" id="station">
		<h2 style="padding: 0; margin: 0;">Station Info</h2>
		<station>
			Hover Over a Station to see info
		</station>
  </section>
  <script type="text/html" id="template-info-borough">
    <dl>
      <dt>Borough</dt>
      <dd><%= borough %></dd>
    </dl>
  </script>

  <script type="text/html" id="template-info-ward">
    <dl>
      <dt>Number of incidents</dt>
      <dd><%= incidents %></dd>
      <dt>Average response time</dt>
      <dd><%= reponse %></dd>
      <dt>Managing station</dt>
      <dd><%= managing %></dd>
      <dt>Stations responding</dt>
      <dd><%= attending %></dd>
    </dl>
  </script>

  <script type="text/html" id="template-legend">
    <ol class="legend">
      <% _.each(grades, function(grade) { %>
        <li>
          <i style="background-color: <%= grade.color %>;"></i>
          <%= grade.from %><%= grade.to ? " &ndash; " + grade.to : "+" %>
        </li>
      <% }); %>
    </ol>
  </script>

	<script src="js/lib/underscore-1.5.2.js"></script>
	<script src="js/lib/d3-v3.js"></script>
	<script src="js/lib/leaflet-0.6.4.js"></script>
	<script src="js/lib/jquery-1.10.2.js"></script>
	<script src="js/data.js"></script>
	<script src="js/map.js"></script>
	<script src="js/main.js"></script>
	</script>
</body>
</html>
